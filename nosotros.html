  <main>

    <div class="form">
      <h3>Contáctenos</h3>
      <form action="" method="" enctype="text/plain">
        <fieldset id="form">
          <ol>
            <li>
              <label for="nombre">Nombre: </label>
              <input type="text" name="nombre" id="nombre" size="40" maxlength="50" placeholder="Ingrese su nombre"><br>
            </li>
  
            <li>
              <label for="email">E-Mail:</label>
              <input type="email" name="email" id="email" size="40" placeholder="nombre@dominio.com"><br>
            </li>
  
            <li>
              <input type="checkbox" name="Programas" id="Programas">Deseo más información sobre los programas.<br>
              <input type="checkbox" name="Precios" id="Precios">Deseo más información sobre precios.<br>
            </li>
  
            <li>Contanos tus intereses: <br>
              <input type="text" name="intereses" id="intereses" size="40" maxlength="500" multiple>
            </li>
          </ol>
          
          <p style="text-align: center"> 
            <input type="submit" name="submit" id="submit" value="Enviar">
          </p> 
        </fieldset>
      </form>  
    </div>
